<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Beregn påskedag</title>
	<link href="vendor\bootstrap-5.1.3.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="row mt-3">
			<h1>Beregn påskedag</h1>
		</div>
		<div class="row">
			<div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">
				<div class="row">
					<div class="col">
						<div class="form">
							<div class="mb-3">
								<label for="year" class="form-label">Indtast et årstal, som du vil beregne påskedag
									for</label>
								<input type="number" class="form-control" id="year">
							</div>
							<button id="calc" class="btn btn-primary mb-3">Beregn påskedag</button>
						</div>
					</div>
				</div>
				<div class="row mb-5">
					<div class="col"><b id="result"></b></div>
				</div>
			</div>
		</div>
	</div>

	<script src="vendor\bootstrap-5.1.3.min.js"></script>
	<script src="vendor\jquery-3.6.0.min.js"></script>
	<script src="main.js"></script>

</body>

</html>
